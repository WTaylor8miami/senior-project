apiVersion: v1
kind: Namespace
metadata:
  name: backstage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      containers:
        - name: backstage
          image: "cithit/taylorw8:latest"  # Replace with your actual image
          ports:
            - name: http
              containerPort: 7000
          env:
            - name: POSTGRES_HOST
              value: "postgres-service"  # Name of your PostgreSQL service
            - name: POSTGRES_USER
---
apiVersion: v1
kind: Service
metadata:
  name: backstage-service
  namespace: backstage
spec:
  selector:
    app: backstage
  ports:
    - protocol: TCP
      port: 80
      targetPort: 7000
  type: ClusterIP
